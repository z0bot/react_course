<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React!</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- this is a core library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- this allows us to render in the dom but it can be rendered in native apps using react native -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      function App() {
        //const time = new Date().toLocaleTimeString();

        //creating a new piece of state
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());

        //for state to update we need an effect
        React.useEffect(function () {
          //setInterval is a JS function
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);

        //return React.createElement("header");
        //return React.createElement("header", null, "Hello React!");
        return React.createElement("header", null, `Hello React! It's ${time}`); // ` ` is a template literal which is basic JS
      }

      //this allows us to add this to the dom to have it visible on the web page

      const root = ReactDOM.createRoot(document.getElementById("root"));

      //this is where teh app component comes into play and renders it into the dom
      root.render(React.createElement(App));
    </script>
  </body>
</html>
